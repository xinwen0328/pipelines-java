parameters:
  - name: env
    type: string


variables:
  - name: serviceconnection
    value: my-aws-connection
  - name: cloudregion
    value: us-east-2
  - name: defaultWorkingDirectory
    value: pipeline/template/terraform
  - ${{ if eq(parameters.env, 'dev') }}:
      - name: environment
        template: dev.yml
  - ${{ if eq(parameters.env, 'prd') }}:
      - template: prd.yml
