parameters:
  - name: deployNetwork
    displayName: Deploy Network
    type: boolean
    default: false
  - name: deployEC2
    displayName: Deploy EC2
    type: boolean
    default: false
  - name: selectAction
    displayName: Select your action
    type: string
    values:
      - 'showTitle'
      - 'installTerraform'
      - 'planTerraform'
      - 'applyTerraform'
      - 'destroyTerraform'

variables:
  - template: /pipeline/variables/variables.yml
    parameters:
      env: prd

pool:
  mypool

stages:
  - ${{ if eq(parameters.selectAction, 'showTitle') }}:
    - stage: showPipeline
      displayName: Show Pipeline
      jobs:
      - job: ShowPipelineInfo1
        displayName: JOB #1 DEMO
        steps:
          - task: Bash@3
            displayName: Run Pipeline on ${{ variables.environment }} from ${{ variables.region }}
            inputs:
              targetType: 'inline'
              script: |
                echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>";
                echo "I'm running pipeline from "${PWD}" on "${HOSTNAME}" for "${{ variables.region }}
                echo "<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<";

      - job: ShowPipelineInfo2
        displayName: JOB #1 DEMO
        steps:
          - task: Bash@3
            displayName: Run Pipeline on ${{ variables.environment }} from ${{ variables.region }}
            inputs:
              targetType: 'inline'
              script: |
                echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>";
                echo "I'm running pipeline from "${PWD}" on "${HOSTNAME}" for "${{ variables.region }}
                echo "<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<";

  - ${{ if eq(parameters.selectAction, 'installTerraform') }}:
    - stage: InstallTerraform
      displayName: Install Terraform
      jobs:
        - template: template/stage-iac-terraform.yml
          parameters:
            installTerraform: true
            initTerraform: false
            planTerraform: false
            applyTerraform: false
            destroyTerraform: false
            workingDirectory: ${{ variables.defaultWorkingDirectory }}
            backendServiceAws: ${{ variables.serviceconnection }}
            providerAwsRegion: ${{ variables.cloudregion }}

  - ${{ if eq(parameters.selectAction, 'planTerraform') }}:
      - stage: planTerraform
        displayName: Plan Terraform
        jobs:
          - template: template/stage-iac-terraform.yml
            parameters:
              installTerraform: false
              initTerraform: true
              planTerraform: true
              applyTerraform: false
              destroyTerraform: false
              ${{ if parameters.deployNetwork }}:
                workingDirectory: ${{ variables.networkWorkingDirectory }}
              ${{ if parameters.deployEC2 }}:
                workingDirectory: ${{ variables.ec2WorkingDirectory }}
              backendServiceAws: ${{ variables.serviceconnection }}
              providerAwsRegion: ${{ variables.cloudregion }}
              iacConfigFile: ${{ variables.iac_config_file }}

  - ${{ if eq(parameters.selectAction, 'applyTerraform') }}:
    - stage: applyTerraform
      displayName: Apply Terraform
      jobs:
        - template: template/stage-iac-terraform.yml
          parameters:
            installTerraform: false
            initTerraform: true
            planTerraform: true
            applyTerraform: true
            destroyTerraform: false
            ${{ if parameters.deployNetwork }}:
              workingDirectory: ${{ variables.networkWorkingDirectory }}
            ${{ if parameters.deployEC2 }}:
              workingDirectory: ${{ variables.ec2WorkingDirectory }}
            backendServiceAws: ${{ variables.serviceconnection }}
            providerAwsRegion: ${{ variables.cloudregion }}
            iacConfigFile: ${{ variables.iac_config_file }}

  - ${{ if eq(parameters.selectAction, 'destroyTerraform') }}:
    - stage: destroyTerraform
      displayName: Destroy Terraform
      jobs:
        - template: template/stage-iac-terraform.yml
          parameters:
            installTerraform: false
            initTerraform: true
            planTerraform: false
            applyTerraform: false
            destroyTerraform: true
            ${{ if parameters.deployNetwork }}:
              workingDirectory: ${{ variables.networkWorkingDirectory }}
            ${{ if parameters.deployEC2 }}:
              workingDirectory: ${{ variables.ec2WorkingDirectory }}
            backendServiceAws: ${{ variables.serviceconnection }}
            providerAwsRegion: ${{ variables.cloudregion }}
            iacConfigFile: ${{ variables.iac_config_file }}





